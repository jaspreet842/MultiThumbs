<!Doctype html>
<html>
<head>
   <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="floating-wpp.min.js"></script>
<link rel="stylesheet" href="floating-wpp.min.css">
    <style type="text/css">
        box1{
            position: absolute;
            width: 100%;
            height: 768px;
            background-color: aqua;
        }
        box2{
            position: absolute;
            width: 100%;
            margin-top: 768px;
            height: 768px;
            background-color: chartreuse;
        }
    </style>
    <title>Floating Whatsapp</title>
    </head>
    <body>
    <box1>
        block A
        </box1>
        <box2>
        block B
        </box2>
        <div id="myDiv"></div>
    </body>
    
  

<script type="text/javascript">
  $(function () {
    $('#myDiv').floatingWhatsApp({
      phone: '0000000000',
      showPopup:'True',
        popupMessage:"Hello, How are you",
        headerTitle:"Whatsapp Chat",
        message:"I Need Help",
        position:'right'
    });
  });
</script>
</html>
